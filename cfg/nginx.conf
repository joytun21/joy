user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '[$time_local] $proxy_protocol_addr "$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    set_real_ip_from 127.0.0.1;

    include /etc/nginx/mime.types;

    upstream xray_backend {
        server 192.168.1.101:443 weight=1;  # Server Xray 1
        server 192.168.1.102:443 weight=1;  # Server Xray 2
        server 192.168.1.103:443 weight=1;  # Server Xray 3
    }

    server {
        listen 443 ssl http2;
        server_name $(cat /etc/xray/domain);

        ssl_certificate /etc/xray/xray.crt; 
        ssl_certificate_key /etc/xray/xray.key; 
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'HIGH:!aNULL:!MD5';
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass https://xray_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    include /etc/nginx/conf.d/*.conf;  
}
